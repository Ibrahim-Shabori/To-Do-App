<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- main styling -->
    <link rel="stylesheet" href="./style.css">
    <!-- library styling -->
    <link rel="stylesheet" href="./liberary.css">

    <!-- Fontawsome icons sdk-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- title -->
    <title>To Do App</title>
</head>
<body>
    <header>
        <h1>To Do</h1>
        <p>Aplication for planing, prioritizing and track your progress.</p>
    </header>
    <main>
        <form>
            <fieldset class="task-text">
                <label for="task-space">Task:</label>
                <input id="task-space" type="text" placeholder="Input your task">
            </fieldset>
            <select name="" id="">
                <option value="" disabled selected="true">Task periority</option>
                <option value="urgent & important">Urgent & Important</option>
                <option value="not urgent | important">Not Urgent but Important</option>
                <option value="urgent | not important">Urgent but not Important</option>
                <option value="not urgent & not important">Not Urgent & not Important</option>
            </select>
            <button class="add"><i class="fa-solid fa-plus"></i></button>
        </form>
    </main>
    <section class="tasks">
        <div class="tasks-container">
            <div class="progress-par"></div>
            
        </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
